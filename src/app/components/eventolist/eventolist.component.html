<table class="table">
  <thead>
  <tr>
    <th>Placa</th>
    <th>Celda</th>
    <th>Modelo</th>
    <th>Tiempo</th>
    <th>
      <a class="button is-primary is-small" routerLink="/entrada-vehiculo" title="Agregar Entrada"><i class="fas fa-plus"></i></a>
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let evento of eventos">
    <td>{{ evento.placa }}</td>
    <td>{{ evento.celdaIni }}</td>
    <td>{{ evento.modelo }}</td>
    <td>{{ evento.fecha }}</td>
    <td>
      <a class="button is-info is-small" (click)="createFactura(evento._id)" title="Generar factura">
        <i class="far fa-edit"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
